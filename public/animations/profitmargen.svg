<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="teamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#F3F4F6"></stop>
              <stop offset="100%" style="stop-color:#E5E7EB"></stop>
            </linearGradient>

            <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#FCD34D"></stop>
              <stop offset="100%" style="stop-color:#F59E0B"></stop>
            </linearGradient>

            <filter id="shadow">
              <feGaussianBlur in="SourceAlpha" stdDeviation="4"></feGaussianBlur>
              <feOffset dx="0" dy="4" result="offsetblur"></feOffset>
              <feComponentTransfer>
                <feFuncA type="linear" slope="0.25"></feFuncA>
              </feComponentTransfer>
              <feMerge>
                <feMergeNode></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
              </feMerge>
            </filter>
          </defs>

