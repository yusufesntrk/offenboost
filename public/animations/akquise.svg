        <circle class="notif-dot" cx="24" cy="12" r="6" fill="#EF4444" stroke="#FFFFFF" stroke-width="2"/>
        <text x="24" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#FFFFFF">Neues</text>
        <text x="24" y="44" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#FFFFFF">Event</text>
        <text x="24" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#BFDBFE">9 AM</text>
      </g>

