        <text x="189" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#A7F3D0">10 AM</text>
      </g>

      <!-- Event 5 - Blue -->
      <g class="event-card" id="event-5">
        <rect x="220" y="0" width="48" height="70" rx="6" fill="#3B82F6"/>
        <circle class="notif-dot" cx="244" cy="12" r="6" fill="#EF4444" stroke="#FFFFFF" stroke-width="2"/>
        <text x="244" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#FFFFFF">Neues</text>
