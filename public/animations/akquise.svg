    <circle cx="650" cy="300" r="60" fill="#DBEAFE"/>
    <text x="650" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#1E40AF">12+</text>
    <text x="650" y="322" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1E40AF">Termine/Woche</text>

    <g class="sparkle"><text x="580" y="265" font-size="20">✨</text></g>
