        <circle class="notif-dot" cx="79" cy="12" r="6" fill="#EF4444" stroke="#FFFFFF" stroke-width="2"/>
        <text x="79" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#FFFFFF">Neues</text>
        <text x="79" y="44" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#FFFFFF">Event</text>
        <text x="79" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#BFDBFE">9 AM</text>
      </g>

      <!-- Event 9 - Purple -->
      <g class="event-card" id="event-9">
        <rect x="110" y="0" width="48" height="70" rx="6" fill="#8B5CF6"/>
        <circle class="notif-dot" cx="134" cy="12" r="6" fill="#EF4444" stroke="#FFFFFF" stroke-width="2"/>
        <text x="134" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#FFFFFF">Neues</text>
        <text x="134" y="44" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#FFFFFF">Event</text>
        <text x="134" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#DDD6FE">12 PM</text>
      </g>

      <!-- Event 10 - Green -->
      <g class="event-card" id="event-10">
        <rect x="165" y="0" width="48" height="70" rx="6" fill="#10B981"/>
        <circle class="notif-dot" cx="189" cy="12" r="6" fill="#EF4444" stroke="#FFFFFF" stroke-width="2"/>
        <text x="189" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#FFFFFF">Neues</text>
        <text x="189" y="44" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#FFFFFF">Event</text>
        <text x="189" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#A7F3D0">11 AM</text>
      </g>

      <!-- Event 11 - Blue -->
      <g class="event-card" id="event-11">
        <rect x="220" y="0" width="48" height="70" rx="6" fill="#3B82F6"/>
        <circle class="notif-dot" cx="244" cy="12" r="6" fill="#EF4444" stroke="#FFFFFF" stroke-width="2"/>
        <text x="244" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#FFFFFF">Neues</text>
        <text x="244" y="44" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#FFFFFF">Event</text>
        <text x="244" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#BFDBFE">12 PM</text>
      </g>

      <!-- Event 12 - Purple -->
      <g class="event-card" id="event-12">
        <rect x="275" y="0" width="48" height="70" rx="6" fill="#8B5CF6"/>
        <circle class="notif-dot" cx="299" cy="12" r="6" fill="#EF4444" stroke="#FFFFFF" stroke-width="2"/>
        <text x="299" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#FFFFFF">Neues</text>
        <text x="299" y="44" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#FFFFFF">Event</text>
        <text x="299" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#DDD6FE">3 PM</text>
      </g>
    </g>

    <!-- Mini Calendar -->
    <g id="mini-calendar" transform="translate(80, 145)">
      <text x="35" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1F2937">März</text>
      <text x="68" y="0" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF">‹ ›</text>

      <!-- Mini calendar grid -->
      <g transform="translate(0, 18)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">S</text>
        <text x="14" y="0" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">M</text>
        <text x="28" y="0" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">D</text>
        <text x="42" y="0" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">M</text>
        <text x="56" y="0" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">D</text>
        <text x="70" y="0" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">F</text>
