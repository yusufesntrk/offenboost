<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Event cards slide in */
    .event-card { animation: slideIn 0.4s ease-out forwards; opacity: 0; }
    #event-1 { animation-delay: 0.2s; }
    #event-2 { animation-delay: 0.3s; }
    #event-3 { animation-delay: 0.4s; }
    #event-4 { animation-delay: 0.5s; }
    #event-5 { animation-delay: 0.6s; }
    #event-6 { animation-delay: 0.7s; }
    #event-7 { animation-delay: 0.8s; }
    #event-8 { animation-delay: 0.9s; }
    #event-9 { animation-delay: 1.0s; }
    #event-10 { animation-delay: 1.1s; }
    #event-11 { animation-delay: 1.2s; }
    #event-12 { animation-delay: 1.3s; }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Success badge scale in */
    .success-badge { animation: scaleIn 0.5s ease-out 1.5s forwards; opacity: 0; transform: scale(0); transform-origin: 650px 300px; }
    @keyframes scaleIn {
      to { opacity: 1; transform: scale(1); }
    }

    /* Sparkles twinkle */
    .sparkle { animation: twinkle 1.5s ease-in-out infinite; }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Notification dots pulse */
    .notif-dot { animation: pulse 2s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>

  <defs>
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F9FAFB"/>
    </linearGradient>

    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Calendar Container -->
  <g id="calendar-container">
    <rect x="60" y="50" width="500" height="500" rx="20" fill="url(#calendarGradient)" stroke="#E5E7EB" stroke-width="2" filter="url(#shadow)"/>

    <!-- Calendar Header -->
    <rect x="60" y="50" width="500" height="70" rx="20" fill="#FFFFFF"/>
    <rect x="60" y="100" width="500" height="20" fill="#FFFFFF"/>

    <!-- + Eintragen Button -->
    <rect x="85" y="70" width="95" height="32" rx="8" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
    <text x="132" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#374151">+ Eintragen</text>

    <!-- Navigation -->
    <text x="220" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#9CA3AF">‹</text>
    <text x="270" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Heute</text>
    <text x="320" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#9CA3AF">›</text>

    <!-- Month Title -->
    <text x="450" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#1F2937">März 2024</text>

    <!-- Day Headers -->
    <g id="day-headers" transform="translate(195, 145)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#9CA3AF">MO</text>
      <text x="55" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#9CA3AF">DI</text>
      <text x="110" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#9CA3AF">MI</text>
      <text x="165" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#9CA3AF">DO</text>
      <text x="220" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#9CA3AF">FR</text>
      <text x="275" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#9CA3AF">SA</text>
      <text x="330" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#6B7280">SO</text>
    </g>

    <!-- Day Numbers -->
    <g id="day-numbers" transform="translate(195, 175)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1F2937">4</text>
      <text x="55" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1F2937">5</text>
      <text x="110" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1F2937">6</text>
      <text x="165" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1F2937">7</text>
      <text x="220" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1F2937">8</text>
      <text x="275" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1F2937">9</text>
      <text x="330" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#6B7280">10</text>
    </g>

    <!-- Event Row 1 -->
